<style>
  @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Nunito:wght@400;700&display=swap');

  body {
    font-family: 'Nunito', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fefaf6;
    color: #333;
    overflow-x: hidden;
  }
  main {
    max-width: 700px;
    margin: auto;
    padding: 1.5rem;
  }
  header {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1rem;
    background-color: #e6f0f3;
    border-bottom: 2px solid #d0e3ea;
  }
  header img {
    height: 60px;
  }
  h1 {
    color: #005EB8;
    font-size: 1.8rem;
  }
  h2, h3 {
    color: #318ea3;
    margin-top: 1.2rem;
  }
  label {
    display: block;
    margin: 0.8rem 0 0.3rem;
    font-weight: 700;
    color: #333;
  }
  .question {
    background: #ffffff;
    padding: 1.25rem;
    border-left: 4px solid #76C1C3;
    margin-bottom: 1.5rem;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  }
  .answers input {
    margin-right: 0.5rem;
  }
  button {
    background-color: #f9a826;
    color: #fff;
    border: none;
    padding: 0.75rem 1.25rem;
    font-size: 1rem;
    font-weight: 700;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #f57c00;
  }
  #result {
    background: #ffe2e9;
    padding: 1rem;
    border-left: 5px solid #e91e63;
    margin-top: 1.5rem;
    border-radius: 10px;
  }
  #resources {
    background: #f1f9f9;
    border-left: 5px solid #318ea3;
    margin-top: 1.5rem;
    padding: 1rem;
    border-radius: 10px;
  }
  #confirmation {
    margin-top: 1rem;
    font-size: 0.95rem;
    color: #31708f;
    background: #d9edf7;
    border-left: 5px solid #31708f;
    padding: 1rem;
    border-radius: 10px;
  }
  .tooltip {
    font-size: 0.85rem;
    color: #666;
    margin-top: 0.3rem;
  }
  ul.info-list {
    padding-left: 1.2rem;
    line-height: 1.6;
    color: #444;
  }
  .hidden {
    display: none;
  }
  .start-screen {
    background-color: #fdfdfd;
    padding: 2rem 1rem;
    border-radius: 10px;
    margin-top: 2rem;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
  }
  .start-screen h2 {
    margin-bottom: 1rem;
    text-align: center;
    color: #318ea3;
  }
  .fade-out {
    animation: fadeOut 1s forwards;
  }
  @keyframes fadeOut {
    to {
      opacity: 0;
      transform: scale(1.05);
      pointer-events: none;
    }
  }
  .progress-bar {
    height: 8px;
    background-color: #eee;
    border-radius: 4px;
    overflow: hidden;
    margin: 1rem 0;
  }
  .progress-bar-inner {
    height: 100%;
    background-color: #76C1C3;
    width: 0;
    transition: width 0.5s ease;
  }
</style>

<script>
  function startQuiz() {
    document.getElementById('startScreen').classList.add('fade-out');
    setTimeout(() => {
      document.getElementById('startScreen').style.display = 'none';
      document.getElementById('auditForm').classList.remove('hidden');
      updateProgressBar(33);
    }, 1000);
  }

  function updateProgressBar(percent) {
    document.querySelector('.progress-bar-inner').style.width = percent + '%';
  }

  function showResources(score) {
    updateProgressBar(100);
    const resultDiv = document.getElementById('result');
    let message = '';

    if (score <= 4) {
      message = `<p>Your drinking is within safer limits. Keep up the great work and check out these tips to maintain healthy habits:</p>`;
    } else if (score <= 7) {
      message = `<p>Your drinking could be affecting your health. Small changes like having drink-free days might help. These resources can support you:</p>`;
    } else {
      message = `<p>It looks like alcohol might be impacting your wellbeing. You're not alone — support is available and can make a real difference:</p>`;
    }

    message += `
    <div id="resources">
      <ul class="info-list">
        <li><a href="https://www.changegrowlive.org/" target="_blank">Change Grow Live – Local Drug & Alcohol Support</a></li>
        <li><a href="https://www.cheshireeast.gov.uk/livewell/livewell.aspx" target="_blank">Live Well Cheshire East – Community Services</a></li>
        <li><a href="https://www.nhs.uk/live-well/alcohol-support/" target="_blank">NHS Alcohol Support</a></li>
        <li><a href="https://apps.apple.com/gb/app/drink-free-days/id1437773657" target="_blank">Drink Free Days App – iOS</a></li>
        <li><a href="https://play.google.com/store/apps/details?id=uk.nhs.drinkfreedays" target="_blank">Drink Free Days App – Android</a></li>
      </ul>
    </div>
    <div id="confirmation">
      <strong>Would you like a copy of your results?</strong><br>
      <label>Email: <input type="email" placeholder="Enter your email" style="margin-top: 0.5rem; padding: 0.3rem; width: 100%;"></label>
      <button style="margin-top: 0.5rem;">Send Summary</button>
    </div>`;

    resultDiv.innerHTML = message;
    resultDiv.style.display = 'block';
    resultDiv.scrollIntoView({ behavior: 'smooth' });
  }
</script>

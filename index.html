<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alcohol Use Questionnaire - East Cheshire NHS Trust</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F2E9D8;
      color: #333;
      overflow-x: hidden;
    }
    main {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
    }
    header img {
      height: 60px;
    }
    h1 {
      color: #005EB8;
    }
    h2, h3 {
      color: #76C1C3;
    }
    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
    }
    .question {
      background: #F2E9D8;
      padding: 1rem;
      border-left: 4px solid #76C1C3;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .answers input {
      margin-right: 0.5rem;
    }
    button {
      background-color: #F0AE44;
      color: #fff;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #F288A4;
    }
    #result {
      background: #F288A4;
      padding: 1rem;
      border-left: 5px solid #F0AE44;
      margin-top: 1rem;
      border-radius: 8px;
    }
    .tooltip {
      font-size: 0.9rem;
      color: #666;
      margin-top: 0.3rem;
    }
    ul.info-list {
      padding-left: 1.2rem;
      line-height: 1.6;
    }
    .hidden {
      display: none;
    }
    .start-screen {
      background-color: #F2E9D8;
      padding: 2rem 1rem;
      border-radius: 10px;
      margin-top: 2rem;
      position: relative;
      overflow: hidden;
    }
    .start-screen h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .fizz-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
    .fizz svg {
      position: absolute;
      bottom: -10px;
      fill: #76C1C3;
      opacity: 0.8;
      animation: fizzUp 1.5s ease-out forwards;
    }
    @keyframes fizzUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-400px) scale(0.5);
        opacity: 0;
      }
    }
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(1.05);
        pointer-events: none;
      }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alcohol Use Questionnaire - East Cheshire NHS Trust</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f4f4f4;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    header img {
      height: 60px;
    }
    h1, h2 {
      color: #005eb8;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    #result {
      background: #e6f2ff;
      padding: 1rem;
      border-left: 5px solid #005eb8;
      margin-top: 1rem;
    }
    a {
      color: #005eb8;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/NHS-Logo.svg" alt="NHS Logo">
    <h1>East Cheshire NHS Trust</h1>
  </header>

  <h2>Alcohol Questionnaire</h2>
  <p>Thank you for taking a moment to complete this short alcohol questionnaire based on the <strong>AUDIT-C</strong>. This helps us offer you tailored health advice while you're in our care at Macclesfield District General Hospital.</p>

  <form id="auditForm">
    <label for="q1">1. How often do you have a drink containing alcohol?</label>
    <select id="q1" required>
      <option value="">Select...</option>
      <option value="0">Never</option>
      <option value="1">Monthly or less</option>
      <option value="2">2–4 times a month</option>
      <option value="3">2–3 times a week</option>
      <option value="4">4 or more times a week</option>
    </select>

    <label for="q2">2. How many units of alcohol do you drink on a typical day when you are drinking?</label>
    <select id="q2" required>
      <option value="">Select...</option>
      <option value="0">1–2</option>
      <option value="1">3–4</option>
      <option value="2">5–6</option>
      <option value="3">7–9</option>
      <option value="4">10 or more</option>
    </select>

    <label for="q3">3. How often have you had 6 or more units (if female), or 8 or more (if male) on a single occasion in the last year?</label>
    <select id="q3" required>
      <option value="">Select...</option>
      <option value="0">Never</option>
      <option value="1">Less than monthly</option>
      <option value="2">Monthly</option>
      <option value="3">Weekly</option>
      <option value="4">Daily or almost daily</option>
    </select>

    <button type="submit">Get Feedback</button>
  </form>

  <div id="result" style="display: none;"></div>

  <script>
    const form = document.getElementById('auditForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const q1 = parseInt(document.getElementById('q1').value);
      const q2 = parseInt(document.getElementById('q2').value);
      const q3 = parseInt(document.getElementById('q3').value);
      const score = q1 + q2 + q3;

      let feedback = `<h2>Your Score: ${score}</h2>`;

      if (score <= 4) {
        feedback += `<p><strong>Low risk:</strong> Your drinking is within the recommended limits. Keep up the good habits! Learn more at <a href='https://www.nhs.uk/live-well/alcohol-support/' target='_blank'>NHS Alcohol Support</a>.</p>`;
      } else if (score <= 7) {
        feedback += `<p><strong>Increasing risk:</strong> You may benefit from reducing your alcohol intake. Consider drink-free days and lower-strength options. See <a href='https://www.changegrowlive.org/' target='_blank'>Change Grow Live</a> for local support or <a href='https://www.nhs.uk/live-well/alcohol-support/' target='_blank'>NHS Alcohol Support</a>.</p>`;
      } else {
        feedback += `<p><strong>Higher risk:</strong> We recommend speaking with a healthcare professional. Support is available through <a href='https://www.changegrowlive.org/' target='_blank'>Change Grow Live</a> and <a href='https://www.nhs.uk/live-well/alcohol-support/' target='_blank'>NHS Alcohol Support</a>. You can also speak to a nurse while you're here.</p>`;
      }

      resultDiv.innerHTML = feedback;
      resultDiv.style.display = 'block';
    });
  </script>
</body>
</html>
